<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="http://code.jquery.com/jquery-2.1.0.js"></script>
    <script src="javascript/newNote.js"></script>
    <script src="javascript/showOptions.js"></script>
    <link href='http://fonts.googleapis.com/css?family=The+Girl+Next+Door' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="stylesheet" href="stylesheet/sidebar.css">
    <link rel="stylesheet" href="stylesheet/note.css">
    <title>Alicja Salamon - sticky notes</title>
</head>
<body>

    <div id="background">

        <header>
            <p> <strong> WEB STICKY NOTES</strong> </p>
        </header>

        <div id="optionsButton"> <img src="images/Settings.png" /></div>

        <div id="sidebar">
            <div class="li" id="corkBoard"> <img src="images/Pin.png" /></div>
            <div class="li" id="chalkBoard"><img src="images/Board.png" /></div>
            <div class="li" id="fridge"> <img src="images/Fridge.png" /> </div>
        </div>

        <div id="board">
            <div class="note" id="noteToCopy">
                <textarea name="Text1" cols="20" rows="6" autofocus></textarea>

            </div>
        </div>

        <footer>
            <p>alicjasalamon@gmail.com</p>
        </footer>

    </div>

</body>
</html>
